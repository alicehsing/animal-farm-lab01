<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">


    <title>Animal Farm</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Farm Animal Sound Game</h1>
        Click the animal images to find out what sound they make!
        <br>
        <br>
    
            <div>The animal that was clicked recently:</div>
            <div id="animal-count"></div>

        <nav class="animal-image">
            <img id="cat-image" src="./assets/cat.jpeg" width="200px" height="200px" alt="Cat Image">
            <img id="dog-image" src="./assets/dog.jpeg" width="200px" height="200px" alt="Dog Image"> 
            <img id="horse-image" src="./assets/horse.jpeg" width="200px" height="200px" alt="Horse Image">
            <audio id="cat-sound" src="./assets/cat-sound.wav"></audio>
            <audio id="dog-sound" src="./assets/dog-sound.wav"></audio>
            <audio id="horse-sound" src="./assets/horse-sound.wav"></audio>
        </nav>






    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
